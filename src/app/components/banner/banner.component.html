<ngb-carousel *ngIf="images" [showNavigationArrows]="showNavigationArrows" [interval]="3500">
    <ng-template ngbSlide >
      <div class="picsum-img-wrapper " >
        <img [src]="images[0]" alt="Random first slide">
      </div>
      <div class="carousel-caption text-info">
        <h3>Soul Games</h3>
        <p>Sua loja especializada em games, consoles e acessórios para games</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[1]" alt="Random second slide">
      </div>
      <div class="carousel-caption text-black">
        <h3>Acessórios</h3>
        <p>Tudo em controles, fones e muito mais</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[2]" alt="Random third slide">
      </div>
      <div class="carousel-caption">
        <h3>Venha para a Soul Games</h3>
        <p>Aproveite todas as nossas ofertas</p>
      </div>
    </ng-template>
  </ngb-carousel>
